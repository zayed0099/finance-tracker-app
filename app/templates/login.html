<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Custom styling to match previous rounded corners and shadow aesthetics */
        .card-custom {
            border-radius: 1rem; /* Equivalent to rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-custom p-4 p-md-5 w-100" style="max-width: 450px;">
            <div class="card-body">
                <h2 class="h3 fw-bold text-center text-dark mb-5">Login</h2>

                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            class="form-control"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            class="form-control"
                            required
                        >
                    </div>

                    <!-- <div class="d-flex justify-content-end mb-4">
                        <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                    </div> -->

                    <button
                        type="submit"
                        class="btn btn-primary w-100 py-2 fw-semibold shadow"
                    >
                        Sign In
                    </button>
                </form>

                <p class="mt-4 text-center text-secondary small">
                    Don't have an account?
                    <a href="/signin" class="text-decoration-none text-primary fw-medium">Signin</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN (optional, for interactive components like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
