{% extends "base.html" %}

{% block title %}Update Data{% endblock %}

{% block content %}
<div class="card shadow p-4 bg-white mx-auto" style="max-width: 500px;">
  <h4 class="text-center mb-4 text-white py-2 rounded" style="background: linear-gradient(to right, #0066cc, #00aaff);">
    Review and Confirm Deletion
  </h4>

  <form action="{{ url_for('delete_data', id=id) }}" method="POST">
    <div class="mb-3">
      <label for="amount" class="form-label"><b>Amount</b></label>
      <input type="text" class="form-control" id="amount" name="amount" value="{{ user.amount }}" readonly>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label"><b>Category</b></label>
      <input type="text" class="form-control" id="category" name="category" value="{{ user.category }}" readonly>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label"><b>Description</b></label>
      <input type="text" class="form-control" id="description" name="description" value="{{ user.description }}" readonly>
    </div>

    <div class="mb-3">
      <label for="delete" class="form-label">Type <strong>delete</strong> to confirm : </label>
      <input type="text" class="form-control" id="delete" name="delete_confirm" placeholder="Enter 'delete' to confirm">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{{ url_for('update_data', id=id) }}" class="btn btn-secondary">Cancel / Update</a>
    </div>
  </form>
</div>
{% endblock %}
