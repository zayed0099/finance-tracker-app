{% extends "base.html" %}

{% block title %}Update Data{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2:1 Side-by-Side with One Scrollbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .left-panel {
      flex: 2;
      background-color: white;
      padding: 30px;
    }

    .right-panel {
      flex: 1;
      background-color: #f8f9fa;
      padding: 30px;
    }

    .card, .table-box {
      width: 90%;
      margin: 0 auto 20px;
    }

    .table-box table {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Update Input Form</h3>

      
        <!-- Updated Value Form -->
        <form action="{{url_for('update_data', id=data.id)}}" method="POST">
            <div class="mb-3">
                <label for="upval" class="form-label">Amount</label>
                <input type="text" class="form-control" id="upval" name="amount" placeholder="New amount">
                <label for="upval" class="form-label">Category</label>
                <input type="text" class="form-control" id="upval" name="up_value" placeholder="New Category">
                <label for="upval" class="form-label">Description</label>
                <input type="text" class="form-control" id="upval" name="up_value" placeholder="New Description">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
