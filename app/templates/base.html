<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker by Zayed</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .navbar-custom {
    background-color: #343a40;
  }

  .navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #ffffff !important;
  }

  .nav-link {
    color: #dddddd !important;
    transition: color 0.3s;
  }

  .nav-link:hover {
    color: #ffffff !important;
  }

  .btn-custom {
    background-color: #0d6efd;
    color: #ffffff;
  }

  .btn-custom:hover {
    background-color: #0b5ed7;
  }

  .content {
    flex: 1;
  }

  .footer {
    height: 60px;
    background-color: #343a40;
    color: white;
    text-align: center;
    line-height: 60px;
  }
</style>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand d-flex flex-column" href="/">
  <span>Expense Tracker</span>
  <small class="text-white" style="font-size: 0.65rem;">by Zayed</small>
</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/manage-expense">Manage Expense</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
      </ul>
      <!-- <a class="btn btn-custom" href="#">Sign Up</a> -->
    </div>
  </div>
</nav>

 <div class="container">
        {% block content %}{% endblock %}
    </div>




<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
